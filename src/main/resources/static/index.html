<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Simple</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .container {
            width: 600px;
            margin: 0 auto;
        }
        .form-section {
            border: 1px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .error-msg {
            color: red;
            display: none;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Inventory System</h1>

    <div class="form-section">
        <h2 id="form-title">Add Product</h2>

        <div class="error-msg" id="error-msg"></div>

        <label>Name:</label>
        <input type="text" id="name">

        <label>Price:</label>
        <input type="number" id="price" step="0.01">

        <label>Barcode:</label>
        <input type="number" id="barcode">

        <br>
        <button id="submit-btn" onclick="submitForm()">Add</button>
        <button id="cancel-btn" onclick="cancelEdit()" style="display:none">Cancel</button>
    </div>

    <div style="margin-bottom: 10px;">
        <h2>Product List</h2>
        <button onclick="sortProducts()">Sort by Price</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Barcode</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="product-table">
        </tbody>
    </table>
</div>

<script>
    const API = '/api/products';
    let editId = null;

    async function loadProducts() {
        const res = await fetch(API);
        const products = await res.json();
        renderTable(products);
    }

    function renderTable(products) {
        const tbody = document.getElementById('product-table');
        tbody.innerHTML = products.map(p => `
            <tr>
                <td>${p.id}</td>
                <td>${p.name}</td>
                <td>${p.price}</td>
                <td>${p.barcode}</td>
                <td>
                    <button onclick="startEdit(${p.id}, '${p.name}', ${p.price}, ${p.barcode})">Edit</button>
                    <button onclick="deleteProduct(${p.id})">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    function showError(msg) {
        const el = document.getElementById('error-msg');
        el.textContent = msg;
        el.style.display = 'block';
        setTimeout(() => el.style.display = 'none', 4000);
    }

    async function submitForm() {
        const name = document.getElementById('name').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        const barcode = parseInt(document.getElementById('barcode').value);

        const body = { name, price, barcode };

        try {
            const url = editId ? `${API}/${editId}` : API;
            const method = editId ? 'PUT' : 'POST';
            const res = await fetch(url, {
                method, headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if (!res.ok) {
                const err = await res.json();
                showError(err.error || 'Something went wrong');
                return;
            }

            cancelEdit();
            loadProducts();
        } catch (e) {
            showError('Connection error');
        }
    }

    function startEdit(id, name, price, barcode) {
        editId = id;
        document.getElementById('name').value = name;
        document.getElementById('price').value = price;
        document.getElementById('barcode').value = barcode;
        document.getElementById('form-title').textContent = 'Edit Product';
        document.getElementById('submit-btn').textContent = 'Save';
        document.getElementById('cancel-btn').style.display = 'inline-block';
    }

    function cancelEdit() {
        editId = null;
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('barcode').value = '';
        document.getElementById('form-title').textContent = 'Add Product';
        document.getElementById('submit-btn').textContent = 'Add';
        document.getElementById('cancel-btn').style.display = 'none';
    }

    async function deleteProduct(id) {
        if (!confirm('Delete this product?')) return;
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        loadProducts();
    }

    async function sortProducts() {
        const res = await fetch(`${API}/sort`);
        const products = await res.json();
        renderTable(products);
    }

    loadProducts();
</script>

</body>
</html>
